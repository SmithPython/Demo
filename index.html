<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        function getCookie(cname){
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
            }
            return "";
        }

        function login(){
            if (true != navigator.cookieEnabled){
                window.location.replace("errercookie.html");
                return;
            }
            var user=getCookie("uToken");
            if (user!=""){
                window.location.replace("quiz.html");
            } else {
                //alert(window.Telegram.WebApp.platform);
                
                if(window.Telegram.WebApp.Gyroscope.isStarted){
                    alert("yes");
                }else{
                    alert("no");
                }
                //alert(window.Telegram.WebApp.version);
               // window.location.replace("index2.html");
            }
        }
    </script>
</head>
<body >
    <div>
        <h1 id="login">测试页..</h1>
        <!--<h1 id="loadimg"></h1>-->
        <button type="button"  onclick="login()" value="提交">用戶ID</button>
        <button type="button"  onclick="displayuserplatform()" value="提交">用戶平台</button>

</body>
