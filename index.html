<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
}

h1 {
  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}
</style>
<title>Page Title</title>
</head>
<body>
<h1>XMLHttpRequest 对象</h1>

<div id="demo">
<p>让 AJAX 更改此文本。</p>
<button type="button" onclick="loadDoc()">更改内容</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "https://script.google.com/macros/s/AKfycbyYSxwEUYC7cwnj38gx7I9YqAIz-wihvYycHTLbnwOj1oiSlVruUIMWNA7Dw8DvuEMLKQ/exec", true);
  xhttp.send();
}
</script>

<h1>My First CSS Example</h1>
<p>This is a paragraph.</p>

</body>
</html>
