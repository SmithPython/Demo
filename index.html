    <script>
        function setCookie(cname,cvalue,exdays){
            var d = new Date();
//            d.setTime(d.getTime()+(exdays*24*60*60*1000));
            d.setTime(d.getTime()+(6*1000));
            var expires = "expires="+d.toGMTString();
            document.cookie = cname+"="+cvalue+"; "+expires;
        }
        function getCookie(cname){
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
            }
            return "";
        }

        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
        }
        function login(){
            if (true != navigator.cookieEnabled){
                document.getElementById("login").innerHTML= "Cookies 不可用";
                return;
            }
            var user=getCookie("uToken");
            if (user!=""){
                document.getElementById("login").innerHTML= "已登陆";
//                setCookie("uToken",user,30);
            }
            else {
                document.body.innerHTML= ' uyubyuv';
//                if (user!="" && user!=null){
                    setCookie("uToken",user,30);
//                }
            }
        }

    </script>
</head>
